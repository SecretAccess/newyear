<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お年玉抽選ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 お年玉抽選ツール 🎉</h1>
        <button id="drawButton">抽選する</button>

        <div id="animationArea">
            <!-- 枚数抽選の表示 -->
            <div id="billCount" class="hidden">
                <h2>紙幣枚数を抽選中...</h2>
                <div class="spinner">🔄</div>
            </div>

            <!-- 紙幣種別の表示 -->
            <div id="billTypes" class="hidden">
                <h2>紙幣を抽選中...</h2>
                <div class="bills"></div>
            </div>

            <!-- 合計金額の表示 -->
            <div id="totalAmount" class="hidden">
                <h2>合計金額</h2>
                <div id="amount">0円</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
