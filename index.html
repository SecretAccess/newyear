    <!-- 紙幣種別表示エリア（画像を並べる） -->
    <div id="billTypesDisplay">
      <div id="billsContainer"></div>
    </div>

<script>

// 紙幣画像（1000・5000・10000 の3種類）
const billImages = {
  1000: 'kitasato.png',
  5000: 'umeko.png',
  10000: 'shibusawa.png'
};

// DOM要素
const gradeSelect   = document.getElementById('gradeSelect');
const drawNumberBtn = document.getElementById('drawNumberBtn');
const drawTypeBtn   = document.getElementById('drawTypeBtn');
const countRoulette = document.getElementById('countRoulette');

const billCountDisplay = document.getElementById('billCountDisplay');
const billCountSpan    = document.getElementById('billCount');

const billTypesDisplay = document.getElementById('billTypesDisplay');
const billsContainer   = document.getElementById('billsContainer');

// 変数
let numberOfBills = 0; // 抽選された"枚数"
let finalSum      = 0; // 抽選された"合計金額"

// ------------------------
// 学年未選択をチェック
// ------------------------
gradeSelect.addEventListener('change', () => {
  if (gradeSelect.value === "") {
    // 未選択の場合、ボタン無効化
    drawNumberBtn.disabled = true;
  } else {
    // 学年が選択されたら有効化
    drawNumberBtn.disabled = false;
  }
});

// ------------------------
// (1) 枚数を抽選する
// ------------------------
drawNumberBtn.addEventListener('click', () => {
  billCountDisplay.style.display = 'none';
  billTypesDisplay.style.display = 'none';
  billsContainer.innerHTML = '';
  numberOfBills = 0;
  finalSum = 0;

  // ルーレット演出で 1~10 を表示 → 最終決定
  const duration = 1500; // ms
  let startTime  = null;
  let spinTimer  = null;

  function spin(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    // 1〜10 の中からルーレット表示
    const tmp = getRandomInt(1, 10);
    countRoulette.textContent = tmp + '枚';

    if (elapsed < duration) {
      spinTimer = requestAnimationFrame(spin);
    } else {
      cancelAnimationFrame(spinTimer);
      countRoulette.textContent = '';

      // 実際の最終抽選
      numberOfBills = getRandomInt(1, 10);
      billCountSpan.textContent = numberOfBills;

      billCountDisplay.style.display = 'block';
    }
  }
  requestAnimationFrame(spin);
});

// ------------------------
// (2) 金額を抽選する
// ------------------------
drawTypeBtn.addEventListener('click', () => {
  billTypesDisplay.style.display = 'none';
  billsContainer.innerHTML = '';

  // 学年に応じた確率分布を取得
  const grade = gradeSelect.value;
  const dist  = distributionData[grade];

  // 条件を満たす(紙幣の組合せが可能)まで試行
  let attempts = 0;
  const MAX_ATTEMPTS = 100;
  let success = false;

  while (!success && attempts < MAX_ATTEMPTS) {
    attempts++;
    // 確率分布から最終金額を1つ抽選
    finalSum = drawFinalSum(dist);

    // finalSum を numberOfBills 枚の紙幣(1000,5000,10000)に分解可能か？
    const possible = canDecompose(finalSum, numberOfBills);
    if (possible) {
      success = true;
    }
  }

  if (!success) {
    // 100回やっても合わなかった場合は、やり直し促す or 処理
    alert("抽選に失敗しました。もう一度やり直してください。");
    return;
  }

  // 紙幣画像を表示
  const bills = decompose(finalSum, numberOfBills);
  bills.forEach(b => {
    const img = document.createElement('img');
    img.src   = billImages[b];
    img.alt   = `${b}円`;
    img.className = 'bill-image';
    billsContainer.appendChild(img);
  });

  billTypesDisplay.style.display = 'block';

  // 結果表示
  setTimeout(() => {
    alert(`あなたの今年のお年玉は ${finalSum} 円！`);
  }, 400);
});

// ---------------------------------------------------------
// 学年別の確率分布 dist から最終金額を1つ抽選する
// ---------------------------------------------------------
function drawFinalSum(dist) {
  const r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < dist.length; i++) {
    cumulative += dist[i].prob;
    if (r <= cumulative) {
      return dist[i].sum;
    }
  }
  // 念のため
  return dist[0].sum;
}

// ---------------------------------------------------------
// finalSum を "exactly numberOfBills 枚" の(1000,5000,10000)で
// 構成できるかどうかを判定 (true/false)
// ---------------------------------------------------------
function canDecompose(finalSum, numberOfBills) {
  // 簡単な上限下限チェック
  // (最小→ 全部1000円、最大→全部10000円で実際可能か？)
  const minPossible = 1000 * numberOfBills;
  const maxPossible = 10000 * numberOfBills;

  if (finalSum < minPossible || finalSum > maxPossible) {
    return false;
  }

  // 実際に分解できるかどうか
  // greedy で試行 (優先的に大きい紙幣から詰めていき、最後にexactならtrue)
  // ただし、順序を変えても成立しないケースがあるかもしれないので
  // ここでは簡易的にバックトラックはせず、以下のロジックで判定:
  // -> あまりに複雑になる場合は別の方法が必要だが、簡易版でやってみる
  return tryGreedyDecompose(finalSum, numberOfBills);
}

// ---------------------------------------------------------
// グリーディ法で分解試行：最終的に枚数ピッタリ & 金額ピッタリならtrue
// ---------------------------------------------------------
function tryGreedyDecompose(amount, billsCount) {
  let countUsed = 0;
  let remainder = amount;

  // なるべく大きい紙幣から詰める
  // ただし枚数を超えてはならない
  const denominations = [10000, 5000, 1000];

  for (let d of denominations) {
    while (remainder >= d && countUsed < billsCount) {
      remainder -= d;
      countUsed++;
      if (countUsed > billsCount) break;
    }
  }

  // 最終的に金額が0かつ枚数ピッタリか
  return (remainder === 0 && countUsed === billsCount);
}

// ---------------------------------------------------------
// finalSumを 実際に numberOfBills 枚の(1000,5000,10000)に分解
// グリーディで構成した紙幣の配列を返す
// (必ず事前に canDecompose が true の場合のみ呼ぶ想定)
// ---------------------------------------------------------
function decompose(finalSum, numberOfBills) {
  let remainder = finalSum;
  let countUsed = 0;
  const result = [];
  const denominations = [10000, 5000, 1000];

  for (let d of denominations) {
    while (remainder >= d && countUsed < numberOfBills) {
      remainder -= d;
      countUsed++;
      result.push(d);
      if (countUsed >= numberOfBills) break;
    }
  }
  return result;
}

// ---------------------------------------------------------
// min〜max の整数乱数
// ---------------------------------------------------------
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
