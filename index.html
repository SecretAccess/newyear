<div class="container">
  <h1>🎉 お年玉抽選ツール 🎉</h1>

  <!-- 学年区分選択 -->

    <label for="gradeSelect">学年を選択：</label>
    <select id="gradeSelect">

      <option value="小2">小2</option>
      <option value="小3">小3</option>
      <option value="小4">小4</option>
      <option value="小5">小5</option>
      <option value="小6">小6</option>
      <option value="中1">中1</option>
      <option value="中2">中2</option>
      <option value="中3">中3</option>
      <option value="高校生以上">高校生以上</option>
    </select>
  </div>

  <!-- 抽選ボタン -->
  <button id="drawButton">お年玉を抽選する</button>

  <!-- ルーレット一時表示 -->
  <div class="roulette" id="rouletteDisplay"></div>

  <!-- 結果表示エリア -->
  <div id="resultArea"></div>
</div>

    2000円 → 70%
    3000,4000,5000,6000,7000,8000,9000,10000円 → 合計30%を8通りで均等→ 3.75%ずつ

  2) 小1～小5
    3000円 → 70%
    [2000,4000,5000,6000,7000,8000,9000,10000] → 合計30%を8通りで均等→ 3.75%ずつ

  3) 小6～中3
    5000円 → 70%
    [2000,3000,4000,6000,7000,8000,9000,10000] → 同上

  4) 高校生以上
    10000円 → 70%
    [2000,3000,4000,5000,6000,7000,8000,9000] → 同上
*/

// 紙幣画像（1000円, 5000円, 10000円のみ）
const billImages = {
  1000: 'kitasato.png',
  5000: 'umeko.png',
  10000: 'shibusawa.png'
};

// DOM要素
const gradeSelect = document.getElementById('gradeSelect');
const drawButton = document.getElementById('drawButton');
const rouletteDisplay = document.getElementById('rouletteDisplay');
const resultArea = document.getElementById('resultArea');

// イベントリスナー
drawButton.addEventListener('click', drawOtoshiDama);

//------------------------------------------------------
// お年玉抽選を行う（ルーレット演出 → 最終金額決定 → 表示）
//------------------------------------------------------
function drawOtoshiDama() {
  // 1) ルーレット演出
  const duration = 1500; // 1.5秒
  let startTime = null;
  let spinTimer = null;

  function spin(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    // 2000〜10000 (1000刻み)の中からランダムに表示
    const randSum = possibleSums[getRandomInt(0, possibleSums.length - 1)];
    rouletteDisplay.textContent = randSum + '円';

    if (elapsed < duration) {
      spinTimer = requestAnimationFrame(spin);
    } else {
      cancelAnimationFrame(spinTimer);
      rouletteDisplay.textContent = '';

      // 2) 学年に応じた確率で最終金額を決定
      const selectedGrade = gradeSelect.value;
      const finalSum = drawSumByDistribution(selectedGrade);

      // 3) 結果を表示
      showResult(finalSum);
    }
  }

  requestAnimationFrame(spin);
}

//------------------------------------------------------
// 学年別の確率分布から「最終金額」を1つ抽選する
//------------------------------------------------------
function drawSumByDistribution(grade) {
  const distribution = gradeDistribution[grade]; // [{sum, prob}, ...]
  const r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < distribution.length; i++) {
    cumulative += distribution[i].prob;
    if (r <= cumulative) {
      return distribution[i].sum;
    }
  }
  // 念のため
  return 2000;
}

//------------------------------------------------------
// 結果（finalSum）を紙幣画像の組合せで表示し、アラートも出す
//------------------------------------------------------
function showResult(finalSum) {
  // 表示エリアをリセット
  resultArea.innerHTML = '';

  // 最終金額を紙幣(1000, 5000, 10000)で分解
  const notes = breakDownIntoNotes(finalSum);

  // 画像を並べる
  notes.forEach(note => {
    const img = document.createElement('img');
    img.src = billImages[note];
    img.alt = `${note}円`;
    img.className = 'bill-image';
    resultArea.appendChild(img);
  });

  // ポップアップでお知らせ
  setTimeout(() => {
    alert(`あなたの今年のお年玉は ${finalSum} 円！`);
  }, 500);
}

//------------------------------------------------------
// 指定金額を 1000, 5000, 10000 の紙幣組合せに分解して配列で返す
// 例： 9000 → [5000, 1000, 1000, 1000, 1000]
//      8000 → [5000, 1000, 1000, 1000]  など
//------------------------------------------------------
function breakDownIntoNotes(amount) {
  const notes = [];
  let remaining = amount;

  // まず10000円で引けるだけ引く
  while (remaining >= 10000) {
    notes.push(10000);
    remaining -= 10000;
  }
  // 次に5000円
  while (remaining >= 5000) {
    notes.push(5000);
    remaining -= 5000;
  }
  // 最後に1000円
  while (remaining >= 1000) {
    notes.push(1000);
    remaining -= 1000;
  }

  return notes;
}

//------------------------------------------------------
// min～maxの整数乱数
//------------------------------------------------------
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
