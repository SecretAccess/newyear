// â–  å­¦å¹´ã”ã¨ã®ã€Œæšæ•°ã€ç¢ºç‡åˆ†å¸ƒã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
//   mainNumãŒ70%ã€ãã‚Œä»¥å¤–ã®(1ã€œ10, except mainNum)ã‚’

function makeNumberDist(mainNum) {
  // 1ã€œ10 ã®ä¸­ã§ mainNum ã ã‘ãŒ70%,
  // æ®‹ã‚Š9ã¤ã®æ•°å­—ã«åˆè¨ˆ30%ã‚’å‡ç­‰ã«å‰²ã‚Šå½“ã¦ = 30%/9 â‰ˆ 0.0333
  const arr = [];
  const others = [];
  for (let i=1; i<=10; i++){
    if (i === mainNum) {
      arr.push({ count: i, prob: 0.70 });
    } else {
      others.push(i);
    }
  }
  const pOthers = 0.30 / others.length; // 9 ã ã¨ 0.0333...
  for (let o of others) {
    arr.push({ count: o, prob: pOthers });
  }
  return arr;
}

function drawNumberOfBills(grade) {
  const dist = gradeNumberDist[grade]; // [{count, prob}, ...]
  const r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < dist.length; i++) {
    cumulative += dist[i].prob;
    if (r <= cumulative) {
      return dist[i].count;
    }
  }
  // å¿µã®ãŸã‚
  return dist[0].count;
}

function drawFinalSum(dist) {
  const r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < dist.length; i++) {
    cumulative += dist[i].prob;
    if (r <= cumulative) {
      return dist[i].sum;
    }
  }
  // å¿µã®ãŸã‚
  return dist[0].sum;
}

// ----------------------------------------------------
// finalSumã‚’ "exactly numberOfBills æš" ã®(1000,5000,10000)ã§
// æ§‹æˆã§ãã‚‹ã‹ã‚’åˆ¤å®š (true/false)
// ----------------------------------------------------
function canDecompose(finalSum, numberOfBills) {
  const minPossible = 1000 * numberOfBills;
  const maxPossible = 10000 * numberOfBills;
  if (finalSum < minPossible || finalSum > maxPossible) {
    return false;
  }
  return tryGreedyDecompose(finalSum, numberOfBills);
}

// ----------------------------------------------------
// ã‚°ãƒªãƒ¼ãƒ‡ã‚£æ³•ã§åˆ†è§£è©¦è¡Œï¼š
// ãªã‚‹ã¹ãå¤§ãã„ç´™å¹£ã‹ã‚‰è©°ã‚ã€æœ€å¾Œã«ãƒ”ãƒƒã‚¿ãƒªãªã‚‰true
// ----------------------------------------------------
function tryGreedyDecompose(amount, billsCount) {
  let used = 0;
  let rem  = amount;
  const denominations = [10000, 5000, 1000];

  for (let d of denominations) {
    while (rem >= d && used < billsCount) {
      rem  -= d;
      used++;
    }
  }
  return (rem === 0 && used === billsCount);
}

// ----------------------------------------------------
// finalSumã‚’å®Ÿéš›ã« numberOfBills æšã®(1000,5000,10000)ã«åˆ†è§£
// (canDecomposeãŒtrueã®å ´åˆã‚’æƒ³å®š)
// ----------------------------------------------------
function decompose(finalSum, numberOfBills) {
  let rem   = finalSum;
  let used  = 0;
  const out = [];
  const denominations = [10000, 5000, 1000];

  for (let d of denominations) {
    while (rem >= d && used < numberOfBills) {
      rem  -= d;
      used++;
      out.push(d);
    }
  }
  return out; 
}

  return Math.floor(Math.random() * (max - min + 1)) + min;
}
