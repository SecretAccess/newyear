<body>
    <div class="container">
        <h1>ğŸ‰ ãŠå¹´ç‰æŠ½é¸ãƒ„ãƒ¼ãƒ« ğŸ‰</h1>
        
        <!-- å­¦å¹´åŒºåˆ†é¸æŠ -->
        <div>
            <label for="gradeSelect">å­¦å¹´ã‚’é¸æŠï¼š</label>
            <select id="gradeSelect">
                <option value="æœªå°±å­¦å…">æœªå°±å­¦å…</option>
                <option value="å°1">å°1</option>
                <option value="å°2">å°2</option>
                <option value="å°3">å°3</option>
                <option value="å°4">å°4</option>

                <option value="ä¸­1">ä¸­1</option>

                <option value="ä¸­3">ä¸­3</option>
                <option value="é«˜æ ¡ç”Ÿä»¥ä¸Š">é«˜æ ¡ç”Ÿä»¥ä¸Š</option>

        </div>

        <!-- ç´™å¹£æšæ•° æŠ½é¸ãƒœã‚¿ãƒ³ -->
        <button id="drawNumberBtn">ç´™å¹£æšæ•°ã‚’æŠ½é¸ã™ã‚‹</button>
        
        <!-- ç´™å¹£æšæ•°è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="billCountDisplay">
            <h2>ç´™å¹£ã®æšæ•°: <span id="billCount">-</span> æš</h2>
            <div class="roulette" id="countRoulette"></div>
            <!-- ç¨®åˆ¥æŠ½é¸ãƒœã‚¿ãƒ³ -->
            <button id="drawTypeBtn">ç´™å¹£ã®ç¨®åˆ¥ã‚’æŠ½é¸ã™ã‚‹</button>
        </div>
        
        <!-- ç´™å¹£ç¨®åˆ¥è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="billTypesDisplay">

    <script>
        // DOMè¦ç´ å–å¾—
        const gradeSelect = document.getElementById('gradeSelect');
        const drawNumberBtn = document.getElementById('drawNumberBtn');
        const drawTypeBtn = document.getElementById('drawTypeBtn');
        const billCountDisplay = document.getElementById('billCountDisplay');
        const billCountSpan = document.getElementById('billCount');
        const countRoulette = document.getElementById('countRoulette');
        const billTypesDisplay = document.getElementById('billTypesDisplay');
        const billsContainer = document.getElementById('billsContainer');

        // ç´™å¹£ã®ç¨®é¡ã¯ 1000, 5000, 10000 ã®ã¿
        const billImages = {
            1000: 'kitasato.png',   // 1000å††
            5000: 'umeko.png',      // 5000å††
            10000: 'shibusawa.png'  // 10000å††
        };

        // å­¦å¹´åŒºåˆ†ã”ã¨ã® "1æšã‚ãŸã‚Š" ã®ç´™å¹£å‡ºç¾ç¢ºç‡ [1000, 5000, 10000]
        // ä¾‹) æœªå°±å­¦å…ï¼š1000å††70%ã€5000å††15%ã€10000å††15%
        const gradeProbabilities = {
            'æœªå°±å­¦å…':    [0.70, 0.15, 0.15],
            // å°1ï½å°5 => 5000å††70%ã€ãã®ä»–(1000å††, 10000å††)15%ãšã¤
            'å°1':         [0.15, 0.70, 0.15],
            'å°2':         [0.15, 0.70, 0.15],
            'å°3':         [0.15, 0.70, 0.15],
            'å°4':         [0.15, 0.70, 0.15],
            'å°5':         [0.15, 0.70, 0.15],
            // å°6ï½ä¸­3 => 5000å††70%ã€ãã®ä»–(1000å††, 10000å††)15%ãšã¤
            'å°6':         [0.15, 0.70, 0.15],
            'ä¸­1':         [0.15, 0.70, 0.15],
            'ä¸­2':         [0.15, 0.70, 0.15],
            'ä¸­3':         [0.15, 0.70, 0.15],
            // é«˜æ ¡ç”Ÿä»¥ä¸Š => 10000å††70%ã€ãã®ä»–(1000å††, 5000å††)15%ãšã¤
            'é«˜æ ¡ç”Ÿä»¥ä¸Š':  [0.15, 0.15, 0.70]
        };

        // ä¸Šä¸‹é™è¨­å®š
        const MIN_AMOUNT = 2000;   // 2000å††ä»¥ä¸Š
        const MAX_AMOUNT = 10000;  // 10000å††ä»¥ä¸‹
        const MAX_ATTEMPTS = 100;  // è‡ªå‹•å†æŠ½é¸ã®æœ€å¤§è©¦è¡Œå›æ•°

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let numberOfBills = 0;    // æŠ½é¸ã•ã‚ŒãŸç´™å¹£ã®æšæ•°
        let billTypes = [];       // æŠ½é¸ã•ã‚ŒãŸå„ç´™å¹£ã®é‡‘é¡

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        drawNumberBtn.addEventListener('click', drawNumber);
        drawTypeBtn.addEventListener('click', drawTypes);

        // ------------------------------------------------------------
        // 1) ç´™å¹£æšæ•°ã‚’æŠ½é¸ã™ã‚‹ï¼ˆç°¡æ˜“ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡ºï¼‰
        // ------------------------------------------------------------
        function drawNumber() {
            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡ºæ™‚é–“
            const duration = 1500; // ms
            let startTime = null;
            let spinTimer = null;

            function startRoulette(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                // 1ã€œ10ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•°å­—ã‚’ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé¢¨ã«è¡¨ç¤º
                const randNum = getRandomInt(1, 10);
                countRoulette.textContent = randNum + ' æš';

                // durationãƒŸãƒªç§’é–“ã€ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™
                if (elapsed < duration) {
                    spinTimer = requestAnimationFrame(startRoulette);
                } else {
                    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆçµ‚äº† â†’ æœ€çµ‚æ±ºå®š
                    cancelAnimationFrame(spinTimer);
                    numberOfBills = getRandomInt(1, 10); // å®Ÿéš›ã®æœ€çµ‚æŠ½é¸
                    billCountSpan.textContent = numberOfBills;

                    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆè¡¨ç¤ºãƒªã‚»ãƒƒãƒˆ
                    countRoulette.textContent = '';
                    billCountDisplay.style.display = 'block';
                    billTypesDisplay.style.display = 'none';
                    billsContainer.innerHTML = '';
                }
            }
            requestAnimationFrame(startRoulette);
        }

        // ------------------------------------------------------------
        // 2) ç´™å¹£ã®ç¨®åˆ¥ã‚’æŠ½é¸ã™ã‚‹ï¼ˆ1æšãšã¤ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡ºï¼‰ï¼‹ è‡ªå‹•å†æŠ½é¸
        // ------------------------------------------------------------
        function drawTypes() {
            let attempts = 0;
            let isValid = false;
            let total = 0;
            billTypes = [];

            // å­¦å¹´åŒºåˆ†ã‹ã‚‰ç¢ºç‡åˆ†å¸ƒã‚’å–å¾—
            const grade = gradeSelect.value;
            const dist = gradeProbabilities[grade];

            // æ¡ä»¶ã«åˆã†ã¾ã§æœ€å¤§MAX_ATTEMPTSå›å†æŠ½é¸
            while (!isValid && attempts < MAX_ATTEMPTS) {
                attempts++;
                billTypes = [];
                total = 0;

                for (let i = 0; i < numberOfBills; i++) {
                    const bill = drawOneBill(dist);
                    billTypes.push(bill);
                    total += bill;
                }

                if (total >= MIN_AMOUNT && total <= MAX_AMOUNT) {
                    isValid = true;
                }
            }

            // çµæœã‚’è¡¨ç¤º
            if (isValid) {
                billsContainer.innerHTML = '';
                billTypesDisplay.style.display = 'block';

                // 1æšãšã¤ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡ºã§è¡¨ç¤º â†’ æœ€å¾Œã«åˆè¨ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
                let index = 0;
                const showNextBill = () => {
                    if (index >= billTypes.length) {
                        // å…¨ã¦è¡¨ç¤ºå¾Œã«åˆè¨ˆé‡‘é¡ã‚’ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
                        setTimeout(() => {
                            alert(`ã‚ãªãŸã®ä»Šå¹´ã®ãŠå¹´ç‰ã¯${total}å††ï¼`);
                        }, 500);
                        return;
                    }
                    animateBillRoulette(index, () => {
                        index++;
                        showNextBill();
                    });
                };
                showNextBill();

            } else {
                // æ¡ä»¶ã«åˆã†é‡‘é¡ãŒå‡ºã‚‹ã¾ã§å†æŠ½é¸
                drawTypes();
            }
        }

        // ------------------------------------------------------------
        // æŒ‡å®šã®ç¢ºç‡dist = [p1, p2, p3] ã«å¾“ã£ã¦
        // [1000, 5000, 10000] ã®ã©ã‚Œã‹ã‚’è¿”ã™
        // ------------------------------------------------------------
        function drawOneBill(dist) {
            const r = Math.random();
            let cumulative = 0;
            // dist[0] â†’ 1000å††, dist[1] â†’ 5000å††, dist[2] â†’ 10000å††
            for (let i = 0; i < dist.length; i++) {
                cumulative += dist[i];
                if (r <= cumulative) {
                    return i === 0 ? 1000 : (i === 1 ? 5000 : 10000);
                }
            }
            // å¿µã®ãŸã‚
            return 1000;
        }

        // ------------------------------------------------------------
        // ç´™å¹£1æšåˆ†ã®ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡º
        // ------------------------------------------------------------
        function animateBillRoulette(index, callback) {
            const rouletteDuration = 800; // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™æ™‚é–“
            let startTime = null;
            let spinTimer = null;

            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆç”¨ã®æš«å®šè¡¨ç¤ºè¦ç´ ã‚’è¿½åŠ 
            const placeholder = document.createElement('div');
            placeholder.style.fontSize = '1.2em';
            placeholder.style.margin = '10px';
            placeholder.textContent = 'ğŸ”„ æŠ½é¸ä¸­...';
            billsContainer.appendChild(placeholder);

            function spin(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                // 1000 or 5000 or 10000 ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã§è¡¨ç¤º(æ¼”å‡º)
                const tmpVal = [1000, 5000, 10000][getRandomInt(0, 2)];
                placeholder.textContent = `ğŸ”„ ${tmpVal}å††`;

                if (elapsed < rouletteDuration) {
                    spinTimer = requestAnimationFrame(spin);
                } else {
                    // å®Ÿéš›ã®æœ€çµ‚çµæœã«ç½®ãæ›ãˆ
                    cancelAnimationFrame(spinTimer);
                    const finalBill = billTypes[index];
                    placeholder.remove();

                    const img = document.createElement('img');
                    img.src = billImages[finalBill];
                    img.alt = `${finalBill}å††`;
                    img.className = 'bill-image';
                    billsContainer.appendChild(img);

                    if (callback) callback();
                }
            }
            requestAnimationFrame(spin);
        }

        // ------------------------------------------------------------
        // ãƒ©ãƒ³ãƒ€ãƒ ãªæ•´æ•°ã‚’å–å¾—ï¼ˆminã‹ã‚‰maxã®ç¯„å›²ã€ä¸¡ç«¯å«ã‚€ï¼‰
        // ------------------------------------------------------------
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
